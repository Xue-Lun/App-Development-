<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box;}
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}
.topnav {
  overflow: hidden;
  background-color: #e9e9e9;
}
.topnav a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}
.topnav a:hover {
  background-color: #ddd;
  color: black;
}
.topnav a.active {
  background-color: #2196F3;
  color: white;
}
.topnav input[type=text] {
  padding: 6px;
  margin-top: 20px;
  margin-left:200px;
  margin-bottom:20px;
  border: 10px;
  font-size: 17px;
  width:850px;
}
@media screen and (max-width: 600px) {
  .topnav a, .topnav input[type=text] {
    float: none;
    display: block;
    text-align: left;
    width: 100%;
    margin: 0;
    padding: 14px;
  }
  .topnav input[type=text] {
    border: 1px solid #ccc;
  }
  .button{
    margin-right:10px;
  }
}
.footer {
  position: fixed;
  left: 0;
  bottom: 0;
  width: 100%;
  background-color: grey;
  color: white;
  text-align: center;
  height: 50px;
}
footer ul li{
  list-style: none;
  position: relative;
  float:left;
  margin-left: 150px;
}
footer ul li a {
  display: block;
  color: inherit;
  font-family: sans-serif;
  font-size: 16px;
  text-decoration: none;
  padding-bottom: 40px;
  margin-left: 54px;
}
</style>
</head>

  if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {

    document.getElementById("myBtn").style.display = "none";

function topFunction(){

}
